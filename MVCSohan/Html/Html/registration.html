    <script>
        function validate()
        {
            var nameResult = checkName();
            var emailResult = checkEmail();
            var mobileResult = checkMobile();
            var passworfun =passwordstrength();
            var cpasswordResult = checkCpassword();

            var ndisplay = document.getElementById("ndisplay");
            var edisplay = document.getElementById("edisplay");
            var mdisplay = document.getElementById("mdisplay");
            var cpdisplay = document.getElementById("password-mismatch");

            if(!nameResult || !emailResult || !mobileResult || !cpasswordResult || !passworfun){

                return false;
            }
            return true;

        }

        function passcheck() {
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;

            if (password !== cpassword) {
                document.getElementById("password-mismatch").textContent = "Passwords do not match";
                return false;
            } else {
                document.getElementById("password-mismatch").textContent = "";
            }
            return true;
        }

        function passwordstrength() {
            var password = document.getElementById("password").value;
            var strengthBadge = document.getElementById("password-strength");
            var strength = 0;
            if (password.match(/[a-z]+/)) {
                strength += 1;
            }
            if (password.match(/[A-Z]+/)) {
                strength += 1;
            }
            if (password.match(/[0-9]+/)) {
                strength += 1;
            }
            if (password.match(/[$@#&!]+/)) {
                strength += 1;
            }
            if (strength === 0) {
                strengthBadge.style.backgroundColor = "";
                strengthBadge.style.color = "red";
                strengthBadge.textContent = "password required";
                return false;
            } else if (strength <= 2) {
                strengthBadge.style.color = "white";
                strengthBadge.style.backgroundColor = "red";
                strengthBadge.textContent = "Weak";
            } else if (strength <= 3) {
                strengthBadge.style.color = "white";
                strengthBadge.style.backgroundColor = "yellow";
                strengthBadge.textContent = "Moderate";
            } else {
                strengthBadge.style.color = "white";
                strengthBadge.style.backgroundColor = "green";
                strengthBadge.textContent = "Strong";
            }
            return true;
        }

        function checkName() {
            var name = document.getElementById("name");
            var ndisplay = document.getElementById("ndisplay");
            if (name.value.trim() == "") {
                ndisplay.innerHTML = "name required";
                ndisplay.style.color = "red";
                return false;
            } else {
                ndisplay.innerHTML = "";
                var nameInput = document.getElementById('name').value;
                var nameValue = nameInput.value;
                var isValid = /^[A-Za-z ]+$/.test(nameInput);
                var nnn = document.getElementById('ndisplay');

                if (!isValid) {
                    nnn.style.display = 'inline-block';
                    nnn.style.color = 'red';
                    nnn.innerHTML = ("Invalid Name");
                    return false;
                } else {
                    nnn.style.display = 'none';

                    nnn.innerHTML = ("");
                    return true;
                }
            }
        }


        function checkEmail() {
            var email = document.getElementById("email");
            var edisplay = document.getElementById("edisplay");
            if (email.value.trim() == "") {
                edisplay.innerHTML = "email required";
                edisplay.style.color = "red";
                return false;
            } else {
                edisplay.innerHTML = "";
                var emailInput = document.getElementById('email');
                var emailValue = emailInput.value;
                var eee = document.getElementById('edisplay');

                if (!emailValue.includes('@gmail.com')) {
                    eee.style.display = 'inline-block';
                    eee.style.color = 'red';
                    eee.innerHTML = ("Invalid Email");
                    return false;
                } else {
                    eee.style.display = 'none';
                    eee.innerHTML = ("");
                }

                return true;
            }
        }


        function checkMobile() {
            var mobile = document.getElementById("mobile");

            var mdisplay = document.getElementById("mdisplay");
            if (mobile.value.trim() == "") {
                mdisplay.innerHTML = "mobile.no required";
                mdisplay.style.color = "red";
                return false;
            } else {
                mdisplay.innerHTML = "";
                var mobile = document.getElementById("mobile");
                var mdisplay = document.getElementById("mdisplay");
                var mobileRegex = /^[7896]\d{9}$/;

                if (mobile.value.trim() === "" || !mobileRegex.test(mobile.value.trim())) {
                    mdisplay.innerHTML = "Enter a valid 10-digit mobile number starting with 7, 9, 8, or 6";
                    mdisplay.style.color = "red";
                    return false;
                } else {
                    mdisplay.innerHTML = "";
                    return true;
                }
            }
        }


        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");
            var openIcon = document.getElementById("open");
            var closeIcon = document.getElementById("close");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
                openIcon.style.display = "block";
                closeIcon.style.display = "none";
            } else {
                passwordInput.type = "password";
                openIcon.style.display = "none";
                closeIcon.style.display = "block";
            }
        }
        function togglePasswordVisibility2() {
            var passwordInput = document.getElementById("cpassword");
            var showPasswordCheckbox = document.getElementById("showPassword2");
            var openIcon = document.getElementById("open2");
            var closeIcon = document.getElementById("close2");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
                openIcon.style.display = "block";
                closeIcon.style.display = "none";
            } else {
                passwordInput.type = "password";
                openIcon.style.display = "none";
                closeIcon.style.display = "block";
            }
        }
