<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form >
            <center>
            <table bgcolor="skyblue">
                <tr>
                    <td>
                       <h4>Enter The Name :</h4>
                    </td>
                    <td>
                        <input type="text" pattern="[A-Za-z]+"  name="name">
                    </td>
                </tr>
                
                <tr>
                    <td>
                       <h4>Enter Father Name :</h4>
                    </td>
                    <td>
                        <input type="text" pattern="[A-Za-z]+" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                       <h4>Enter The EMAIL :</h4>
                    </td>
                    <td>
                        <input type="email"  name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                       <h4>Enter The PASSWORD :</h4>
                    </td>
                    <td>
                        <input type="password"  name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                       <h4>Enter The Mobile :</h4>
                    </td>
                    <td>
                        <input type="text"  name="mobile">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit"  value="REGISTER" name="Register">
                    </td>
                </tr>
                
            </table>
            </center>
        </form>
        
        <br><br><br>
        <form action="Rgistration">
            <center>
            <table align="center">
                <tr>
                    <td>
                        <input type=submit value="Show All Members Details" name="select">
                    </td>
                </tr>
            </table>
                </center>
            
        </form>
        
    </body>
</html>
